<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind = "foreach: catList" id="cat-list">
        <li data-bind = "text: name"></li>
    </ul>
    <div data-bind="with: currentCat"id="cat">

        <h2 data-bind = "text: name" id="cat-name"></h2>
        <h3 data-bind = "text: level" id="cat-lvl"></h3>
        <div data-bind = "text: clickCount" id="cat-count"></div>
        <img data-bind = "click: $parent.incrementCounter, attr: {src: imgSrc}" id="cat-img" src="" alt="cute cat">
        <div>
            <h3 class ="nicknames">Nicknames</h3>
            <ul data-bind = "foreach: nickNames">
                <li data-bind = "text: $data">
                </li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
